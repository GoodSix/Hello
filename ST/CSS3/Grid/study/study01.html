<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid01练习</title>
    <style>
        div:not(.container){
            background: aqua;
            height: 10px;
            width: 10px;
            margin: 1px;
        }
        .container{
            display: grid;
            grid-template: 20vw repeat(3, 101px) / 20vw repeat(5, 101px);
            /*justify-content: center;*/
            justify-items: center;
            /*align-content: center;*/
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
