<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ST3.0 by ccheng</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .container{
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 60vh 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">

        </div>
        <div id="next" style="background: royalblue;">
        </div>
    </div>
</body>
<script>
    let num = 0;
    $("#next").click(function () {
        $.ajax({
            url: "/next/" + num,
            type: "GET",
            success: res => {
                num ++;
                $('#content').html(`
                    分类: ${res.catalog} <hr />
                    ${res.title}: ${res.declare}
                    <br />
                    常用的参数有${res.link.length}个
                `);
            },
            error: err => {
                alert('请求失败');
            }
        });
    });
</script>
</html>
