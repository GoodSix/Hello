<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ST3.0 by ccheng</title>
    <link rel="stylesheet" href="./static/css/mdui.min.css" />
    <script src="./static/js/mdui.min.js"></script>
    <style>
        .container{
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 60vh 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>

        </div>
        <div>
            <button id="next" class="mdui-fab mdui-fab-fixed mdui-ripple"><i class="mdui-icon material-icons">arrow_forward</i></button>
        </div>
    </div>
</body>
<script>
    let num = 0;
    mdui.JQ("#next").click(function () {
        mdui.JQ.ajax({
            url: "/next/" + num,
            type: "GET",
            success: res => {
                console.log(res);
            },
            error: err => {
                mdui.alert('请求失败');
            }
        });
    });
</script>
</html>
